<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mīlestības Iepazīšanās</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-container">
    <!-- Virsraksts paliek statisks -->
    <h1 class="intro-title">Laipni lūdzam mūsu mīlestības ceļojumā!</h1>
    <!-- Teksts tiks ielādēts no Google Sheets (šūna A2, "Lapa1") -->
    <p class="intro-text">Ielādē datus...</p>
  </div>
  
  <div class="button-container">
    <!-- "JĀ" pogas bloks -->
    <div class="emoji-button" id="ja-button">
      <div class="emoji-content ja-emoji">❤️</div>
      <div class="button-label">JĀ</div>
    </div>
    <!-- "NĒ" pogas bloks -->
    <div class="emoji-button" id="ne-button">
      <div class="emoji-content ne-emoji">💔</div>
      <div class="button-label">NĒ</div>
    </div>
  </div>
  
  <!-- Ielādējam tekstu no Google Sheets -->
  <script>
    fetch("https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec")
      .then(response => response.text())
      .then(data => {
        document.querySelector('.intro-text').innerText = data;
      })
      .catch(error => console.error("Kļūda ielādējot tekstu no Google Sheets:", error));
      
    // Atgriež query string, ja URL satur "uid" parametru.
    function getUidParam() {
      const params = new URLSearchParams(window.location.search);
      return params.has('uid') ? '?uid=' + params.get('uid') : '';
    }
    
    // Funkcija, kas uzliek "mākonis" efektu (dissolve) un pēc 1 sekundes pāradresē uz play.html.
    function navigateToPlay() {
      document.body.classList.add("cloud-dissolve");
      setTimeout(() => {
        window.location.href = "play.html" + getUidParam();
      }, 1000);
    }
    
    // Abām pogām pievienojam vienādu notikumu, lai vienmēr pārietu uz play.html.
    document.getElementById("ja-button").addEventListener("click", navigateToPlay);
    document.getElementById("ne-button").addEventListener("click", navigateToPlay);
  </script>
</body>
</html>
