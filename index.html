<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mīlestības Iepazīšanās</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro-container">
    <h1 class="intro-title">Laipni lūdzam mūsu mīlestības ceļojumā!</h1>
    <p class="intro-text">
      Šī ir romantiska aptauja, kas palīdzēs mums uzzināt, cik saderīgi esam.<br>
      Izvēlies, ja esi gatava soļiem uz priekšu!
    </p>
  </div>
  
  <div class="button-container">
    <!-- "JĀ" poga: 3D sarkana sirds, kas griežas ap Z asi -->
    <div class="heart-container yes" id="yes-button">
      <svg class="heart-svg" viewBox="0 0 32 29.6" width="120" height="110">
          <path d="M23.6,0c-2.7,0-5,2.3-5,5c0,1.7,0.8,3.3,2.1,4.4l0.5,0.4l0.5-0.4
          C22.2,8.3,23,6.7,23,5C23,2.3,20.7,0,18,0C15.3,0,13,1.8,12,4.3C11,1.8,8.7,0,6,0C3.3,0,1,2.3,1,5
          c0,3.7,3.4,6.4,8.6,11.5l3.4,3.1l3.4-3.1C27.6,11.4,31,8.7,31,5C31,2.3,28.7,0,26,0z"/>
      </svg>
      <span class="heart-label">JĀ</span>
    </div>
    
    <!-- "NĒ" poga: eleganti noformēta 3D sirds ar smalku pulsējošu animāciju -->
    <div class="heart-container no" id="no-button">
      <svg class="heart-svg" viewBox="0 0 32 29.6" width="120" height="110">
          <path d="M23.6,0c-2.7,0-5,2.3-5,5c0,1.7,0.8,3.3,2.1,4.4l0.5,0.4l0.5-0.4
          C22.2,8.3,23,6.7,23,5C23,2.3,20.7,0,18,0C15.3,0,13,1.8,12,4.3C11,1.8,8.7,0,6,0C3.3,0,1,2.3,1,5
          c0,3.7,3.4,6.4,8.6,11.5l3.4,3.1l3.4-3.1C27.6,11.4,31,8.7,31,5C31,2.3,28.7,0,26,0z"/>
      </svg>
      <div class="heart-label-container">
        <span class="heart-half left">N</span>
        <span class="heart-half right">Ē</span>
      </div>
    </div>
  </div>
  
  <script>
    // Atgriež query string, ja URL satur "uid" parametru.
    function getUidParam() {
      const params = new URLSearchParams(window.location.search);
      return params.has('uid') ? '?uid=' + params.get('uid') : '';
    }
    
    // Spiežot uz "JĀ", novirza uz play.html (ar uid, ja tas ir).
    document.getElementById("yes-button").addEventListener("click", function() {
      window.location.href = "play.html" + getUidParam();
    });
    
    // Spiežot uz "NĒ", novirza uz sad.html.
    document.getElementById("no-button").addEventListener("click", function() {
      window.location.href = "sad.html";
    });
  </script>
</body>
</html>
