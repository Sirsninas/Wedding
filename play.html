<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantiskā Aptauja – Kartiņas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cards-container" class="cards-container">
    <!-- Kartītes tiks dinamiski ielādētas šeit -->
  </div>
  <div id="finish-container" class="finish-container" style="display:none;">
    <button id="finish-btn" class="results-btn">Skatīt rezultātus</button>
  </div>
  
  <script>
    // Iegūst uid no URL (piemēram, play.html?uid=XYZ)
    const uid = new URLSearchParams(window.location.search).get('uid') || "";
    let questions = [];
    let activeCardIndex = 0;
    let deckExpanded = false;  // false: salauzta (collapsed), true: paplašināta (expanded)
    
    // Iegūst jautājumus no Google Sheets
    function fetchQuestions() {
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions; // sagaidām: [{ row, text, answers:[...], selected }, ... ]
          renderCards();
        })
        .catch(error => console.error("Kļūda izgūstot jautājumus:", error));
    }
    
    // Renderē kartiņas atkarībā no deckExpanded stāvokļa
    function renderCards() {
      const container = document.getElementById("cards-container");
      container.innerHTML = "";
      
      questions.forEach((q, index) => {
        const card = document.createElement("div");
        card.classList.add("question-card");
        card.dataset.index = index;
        
        // Ja deck nav paplašināts (collapsed):
        // Aktīvā kartiņa ir pilna, pārējās tiek rādītas ar vienu fiksētu offset (tikai to augšējā mala)
        if (!deckExpanded) {
          if (index === activeCardIndex) {
            card.classList.add("active-card");
          } else {
            card.classList.add("collapsed-card");
          }
        } else {
          // Ja deck ir paplašināts, visas kartiņas tiek parādītas pilnībā ar nelielu atstarpi
          card.classList.add("expanded-card");
        }
        
        // Kartītes satur: jautājuma teksts
        const qText = document.createElement("p");
        qText.classList.add("card-question-text");
        qText.innerText = q.text;
        card.appendChild(qText);
        
        // Atbilžu pogu konteiners
        const answerContainer = document.createElement("div");
        answerContainer.classList.add("card-answer-container");
        q.answers.forEach(answer => {
          const btn = document.createElement("button");
          btn.classList.add("card-answer-btn");
          btn.innerText = answer;
          if (q.selected && q.selected === answer) {
            btn.innerHTML = "❤️ " + answer;
          }
          btn.addEventListener("click", (e) => {
            e.stopPropagation(); // novērš kartiņas klikšķa notikumu
            // Ja deck ir paplašināts, tad izvēloties atbildi – tā arī aktivizē un kolapsē deck
            if (deckExpanded) {
              activeCardIndex = index;
              deckExpanded = false;
            }
            selectAnswer(index, answer, btn);
          });
          answerContainer.appendChild(btn);
        });
        card.appendChild(answerContainer);
        
        // Noklikšķinot uz kartiņas (bez tiešas atbildes pogas):
        card.addEventListener("click", () => {
          // Ja deck nav paplašināts, tad klikšķis uz neaktīvās kartiņas paplašina deck
          if (!deckExpanded && index !== activeCardIndex) {
            deckExpanded = true;
            renderCards();
          } else if (deckExpanded && index !== activeCardIndex) {
            // Ja deck ir paplašināts, noklikšķinot uz kartiņas, tā kļūst par aktīvo un deck kolapsē
            activeCardIndex = index;
            deckExpanded = false;
            renderCards();
          }
        });
        
        container.appendChild(card);
      });
      
      checkFinish();
    }
    
    // Kad tiek izvēlēta atbilde
    function selectAnswer(cardIndex, selectedAnswer, buttonElem) {
      const q = questions[cardIndex];
      q.selected = selectedAnswer;
      
      // Atjauno UI: noņem visu marķējumu un pievieno "❤️" izvēlētajai pogai
      const card = document.querySelector(`.question-card[data-index='${cardIndex}']`);
      const btns = card.querySelectorAll(".card-answer-btn");
      btns.forEach(btn => btn.innerHTML = btn.innerText);
      buttonElem.innerHTML = "❤️ " + selectedAnswer;
      
      updateAnswer(q.row, selectedAnswer);
      
      // Animācija: aktīvā kartiņa fade out (lēni izgaist kā mākonis)
      card.classList.add("card-fade-out");
      setTimeout(() => {
        // Pēc animācijas, ja vēl ir nākamais jautājums, aktīvais tiek palielināts un deck tiek kolapsēts
        if (activeCardIndex < questions.length - 1) {
          activeCardIndex++;
        }
        renderCards();
      }, 1000);
    }
    
    // Nosūta POST pieprasījumu uz Google Sheets (bez no-cors)
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec";
      const data = { action: "updateAnswer", uid: uid, row: row, answer: answer };
      fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(responseText => console.log("Atbilde ierakstīta: " + responseText))
      .catch(error => console.error("Kļūda ierakstot atbildi:", error));
    }
    
    function checkFinish() {
      const allAnswered = questions.every(q => q.selected && q.selected !== "");
      const finishContainer = document.getElementById("finish-container");
      finishContainer.style.display = allAnswered ? "block" : "none";
    }
    
    document.getElementById("finish-btn").addEventListener("click", () => {
      window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
    });
    
    fetchQuestions();
  </script>
</body>
</html>
