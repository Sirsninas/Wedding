<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RomantiskÄ Aptauja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">MÅ«su RomantiskÄ Aptauja ğŸ’•</h1>
    <div id="question-container" class="glass">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
  </div>

  <script>
    // IegÅ«st UID no URL (piem., play.html?uid=XYZ)
    function getUid() {
      const params = new URLSearchParams(window.location.search);
      return params.get('uid') || "";
    }
    const uid = getUid();

    // GlobÄlas mainÄ«gÄs
    let questions = [];  // masÄ«vs ar jautÄjumiem, ko izgÅ«st no Google Sheets
    let currentQuestionIndex = 0;

    // IegÅ«st jautÄjumus un saglabÄ tos globÄlÄ masÄ«vÄ
    function fetchQuestions() {
      // PielÄgo savu Google Apps Script endpoint URL un pievieno parametru action=getQuestions un uid
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions; // sagaidÄm struktÅ«ru: { questions: [ { row, text, answers:[...], selected }, ... ] }
          showQuestion();
        })
        .catch(error => console.error("KÄ¼Å«da izgÅ«stot jautÄjumus:", error));
    }

    // AttÄ“lo paÅ¡reizÄ“jo jautÄjumu
    function showQuestion() {
      const container = document.getElementById("question-container");
      container.classList.remove("rise-away");
      container.classList.remove("appear-from-cloud");

      const questionTextElem = document.getElementById("question-text");
      const answerButtonsElem = document.getElementById("answer-buttons");
      answerButtonsElem.innerHTML = ""; // notÄ«ra iepriekÅ¡Ä“jÄs atbildes

      if (currentQuestionIndex < questions.length) {
        const q = questions[currentQuestionIndex];
        questionTextElem.innerText = q.text;

        q.answers.forEach(answer => {
          const btn = document.createElement("button");
          btn.innerText = answer;
          btn.classList.add("answer-btn");
          // Ja atbilde jau ir saglabÄta, iezÄ«mÄ“ to ar sirds emoji
          if (q.selected && q.selected === answer) {
            btn.innerHTML = "â¤ï¸ " + answer;
          }
          btn.addEventListener("click", () => {
            selectAnswer(q, answer, btn);
          });
          answerButtonsElem.appendChild(btn);
        });
      } else {
        // Ja jautÄjumi beidzas, parÄda pogu uz rezultÄtiem
        questionTextElem.innerText = "Aptauja ir pabeigta!";
        const resultsBtn = document.createElement("button");
        resultsBtn.innerText = "SkatÄ«t rezultÄtus";
        resultsBtn.classList.add("results-btn");
        resultsBtn.addEventListener("click", () => {
          window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
        });
        answerButtonsElem.appendChild(resultsBtn);
      }
    }

    // Funkcija, kas tiek izsaukta, kad tiek izvÄ“lÄ“ta atbilde
    function selectAnswer(question, selectedAnswer, buttonElem) {
      // Ja izvÄ“lÄ“tÄ atbilde jau ir saglabÄta, var Ä¼aut mainÄ«t (vai var atgriezties bez izsaukuma)
      if (question.selected === selectedAnswer) {
        // Var atÄ¼aut atkÄrtotu klikÅ¡Ä·i, bet tÄdÄ gadÄ«jumÄ neizsauc jaunu update
        return;
      }
      // Atjaunina lokÄlo jautÄjuma objektu
      question.selected = selectedAnswer;
      
      // Atjaunina UI: noÅ†em iezÄ«mÄ“jumu no visÄm pogÄm un pievieno sirds emoji izvÄ“lÄ“tajai
      const buttons = document.querySelectorAll("#answer-buttons .answer-btn");
      buttons.forEach(btn => {
        btn.innerHTML = btn.innerText;
      });
      buttonElem.innerHTML = "â¤ï¸ " + selectedAnswer;
      
      // SÅ«ta atjauninÄjumu uz Google Sheets
      updateAnswer(question.row, selectedAnswer);
      
      // Pievieno animÄciju, lai jautÄjuma lodziÅ†Å¡ "izgaistu" kÄ mÄkonis
      const container = document.getElementById("question-container");
      container.classList.add("rise-away");
      
      // PÄ“c animÄcijas laika (1s) ielÄdÄ“ nÄkamo jautÄjumu
      setTimeout(() => {
        currentQuestionIndex++;
        container.classList.remove("rise-away");
        container.classList.add("appear-from-cloud");
        showQuestion();
      }, 1000);
    }

    // Funkcija, kas veic POST pieprasÄ«jumu uz Google Apps Script, lai atjauninÄtu atbildi
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec";
      const data = {
        action: "updateAnswer",
        uid: uid,
        row: row,
        answer: answer
      };
      fetch(updateUrl, {
        method: "POST",
        mode: "no-cors",  // ja nepiecieÅ¡ams
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        console.log("Atbilde ierakstÄ«ta rindÄ " + row);
      })
      .catch(error => console.error("KÄ¼Å«da ierakstot atbildi:", error));
    }

    // SÄkotnÄ“ji izgÅ«st jautÄjumus
    fetchQuestions();
  </script>
</body>
</html>
