<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantiskā Aptauja – Kartiņas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed header (optional, can be removed if not needed) -->
  <header class="page-header">
    <h1>Būtiskie jautājumi</h1>
  </header>
  
  <!-- Active card container: shows the current question in full -->
  <div id="active-card-container" class="active-card-container"></div>
  
  <!-- Deck container: holds the collapsed answered cards (stacked) -->
  <div id="deck-container" class="deck-container"></div>
  
  <!-- Finish container: when all questions are answered -->
  <div id="finish-container" class="finish-container" style="display: none;">
    <button id="finish-btn" class="results-btn">Skatīt rezultātus</button>
  </div>
  
  <script>
    // Get UID from URL (e.g. play.html?uid=XYZ)
    const uid = new URLSearchParams(window.location.search).get('uid') || "";
    let questions = [];
    let activeCardIndex = 0; // index for the active (current) card

    // Fetch questions from Google Sheets using your Google Apps Script web app
    function fetchQuestions() {
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions; // expected: array of objects { row, text, answers: [...], selected }
          renderCards();
        })
        .catch(error => console.error("Kļūda izgūstot jautājumus:", error));
    }

    // Render the active card (if exists) and the deck of collapsed cards.
    function renderCards() {
      const activeContainer = document.getElementById("active-card-container");
      const deckContainer = document.getElementById("deck-container");
      activeContainer.innerHTML = "";
      deckContainer.innerHTML = "";
      
      // Render active card if available
      if (activeCardIndex < questions.length) {
        const activeCard = createCard(questions[activeCardIndex], activeCardIndex, true);
        activeContainer.appendChild(activeCard);
      }
      
      // Render collapsed cards for all answered questions (from index 0 to activeCardIndex-1)
      for (let i = 0; i < activeCardIndex; i++) {
        const collapsedCard = createCard(questions[i], i, false);
        // Offset each collapsed card slightly to the right
        collapsedCard.style.left = (5 * i) + "px";
        deckContainer.appendChild(collapsedCard);
      }
      
      checkFinish();
    }

    // Create a card element. isActive = true means full active card; false means collapsed card.
    function createCard(q, index, isActive) {
      const card = document.createElement("div");
      card.classList.add("question-card");
      card.dataset.index = index;
      
      if (isActive) {
        card.classList.add("active-card");
      } else {
        card.classList.add("collapsed-card");
      }
      
      // Card question text
      const qText = document.createElement("p");
      qText.classList.add("card-question-text");
      qText.innerText = q.text;
      card.appendChild(qText);
      
      // Answer container
      const answerContainer = document.createElement("div");
      answerContainer.classList.add("card-answer-container");
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.classList.add("card-answer-btn");
        btn.innerText = answer;
        if (q.selected && q.selected === answer) {
          btn.innerHTML = "❤️ " + answer;
        }
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          if (isActive) {
            selectAnswer(index, answer, btn);
          }
        });
        answerContainer.appendChild(btn);
      });
      card.appendChild(answerContainer);
      
      // If card is collapsed, allow tapping to expand it (make it active)
      card.addEventListener("click", () => {
        if (!isActive) {
          activeCardIndex = index;
          renderCards();
        }
      });
      
      return card;
    }

    // When an answer is selected on the active card:
    function selectAnswer(cardIndex, selectedAnswer, buttonElem) {
      const q = questions[cardIndex];
      q.selected = selectedAnswer;
      
      // Update UI: mark the selected answer with a heart emoji
      const activeCard = document.querySelector("#active-card-container .question-card");
      if (activeCard) {
        const btns = activeCard.querySelectorAll(".card-answer-btn");
        btns.forEach(btn => btn.innerHTML = btn.innerText);
        buttonElem.innerHTML = "❤️ " + selectedAnswer;
      }
      
      updateAnswer(q.row, selectedAnswer);
      
      // Animate the active card fading out (fade effect)
      activeCard.classList.add("card-fade-out");
      setTimeout(() => {
        // After animation, the active card is moved into the deck.
        if (activeCardIndex < questions.length - 1) {
          activeCardIndex++;
        }
        renderCards();
      }, 1000);
    }

    // Sends a POST request to update the answer in Google Sheets (using no-cors mode)
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec";
      const data = { action: "updateAnswer", uid: uid, row: row, answer: answer };
      fetch(updateUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => console.log("Atbilde ierakstīta rindā " + row))
      .catch(error => console.error("Kļūda ierakstot atbildi:", error));
    }

    // Check if all questions are answered; if so, show the finish button.
    function checkFinish() {
      const allAnswered = questions.every(q => q.selected && q.selected !== "");
      const finishContainer = document.getElementById("finish-container");
      finishContainer.style.display = allAnswered ? "block" : "none";
    }

    document.getElementById("finish-btn").addEventListener("click", () => {
      window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
    });

    fetchQuestions();
  </script>
</body>
</html>
