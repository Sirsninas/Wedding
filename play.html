<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantiskā Aptauja – Kartiņas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed header -->
  <header class="page-header">
    <h1>Būtiskie jautājumi</h1>
  </header>
  
  <!-- Active card container: shows current active (unanswered) question -->
  <div id="active-card-container" class="active-card-container"></div>
  
  <!-- Deck container: shows answered cards -->
  <!-- By default, deck mode is "stacked" (cards overlap vertically so that only a 20px strip is visible) -->
  <div id="deck-container" class="deck-container"></div>
  
  <!-- A toggle button to switch deck mode (stacked vs. expanded) -->
  <div id="deck-toggle" class="deck-toggle">
    <button id="toggle-btn">Skatīt visu</button>
  </div>
  
  <!-- Finish container: when all questions are answered -->
  <div id="finish-container" class="finish-container" style="display: none;">
    <button id="finish-btn" class="results-btn">Skatīt rezultātus</button>
  </div>
  
  <script>
  (function(){
    const uid = new URLSearchParams(window.location.search).get('uid') || "";
    let questions = [];
    let activeCardIndex = 0; // index of first unanswered (active) question
    // deckExpanded toggles between stacked mode (false) and expanded horizontal mode (true)
    let deckExpanded = false;
    
    // Fetch questions from Google Sheets via your Apps Script web app
    function fetchQuestions() {
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions;
          let idx = questions.findIndex(q => !q.selected || q.selected === "");
          activeCardIndex = (idx === -1) ? questions.length - 1 : idx;
          renderDeck();
        })
        .catch(error => console.error("Kļūda izgūstot jautājumus:", error));
    }
    
    // Render the active card and the deck.
    function renderDeck() {
      const activeContainer = document.getElementById("active-card-container");
      const deckContainer = document.getElementById("deck-container");
      activeContainer.innerHTML = "";
      deckContainer.innerHTML = "";
      
      // Render active card (if exists)
      if (activeCardIndex < questions.length) {
        const activeCard = createCard(questions[activeCardIndex], activeCardIndex, true);
        activeContainer.appendChild(activeCard);
      }
      
      // Render deck cards for answered questions (indices 0 to activeCardIndex-1)
      for (let i = 0; i < activeCardIndex; i++) {
        const deckCard = createCard(questions[i], i, false);
        // In stacked mode, position cards so only 20px is visible on left;
        // in expanded mode, arrange them horizontally.
        if (!deckExpanded) {
          deckCard.style.position = "absolute";
          deckCard.style.left = (10 * i) + "px"; // each card offset by 10px horizontally
          deckCard.style.bottom = "0";
          deckCard.style.maxHeight = "20px";
        } else {
          deckCard.style.position = "relative";
          deckCard.style.maxHeight = "none";
        }
        deckContainer.appendChild(deckCard);
      }
      
      // Adjust deck container style if expanded
      if (deckExpanded) {
        deckContainer.style.flexDirection = "row";
      } else {
        deckContainer.style.flexDirection = "column";
      }
      
      checkFinish();
    }
    
    // Create a card element.
    // isActive true: active card; false: deck card.
    function createCard(q, index, isActive) {
      const card = document.createElement("div");
      card.classList.add("question-card");
      card.dataset.index = index;
      
      if (isActive) {
        card.classList.add("active-card");
      } else {
        card.classList.add("deck-card");
      }
      
      // Card question text (reduce font slightly for deck cards)
      const qText = document.createElement("p");
      qText.classList.add("card-question-text");
      qText.innerText = q.text;
      if (!isActive) {
        qText.style.fontSize = "1.4rem";  // deck cards: 1.4rem vs. active: 1.5rem
      }
      card.appendChild(qText);
      
      // Answer container
      const answerContainer = document.createElement("div");
      answerContainer.classList.add("card-answer-container");
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.classList.add("card-answer-btn");
        btn.innerText = answer;
        if (q.selected && q.selected === answer) {
          btn.innerHTML = "❤️ " + answer;
        }
        // Only active card allows answer selection.
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          if (isActive) {
            selectAnswer(index, answer, btn);
          }
        });
        answerContainer.appendChild(btn);
      });
      card.appendChild(answerContainer);
      
      // For deck cards in stacked mode, add hover/touch events to lift them slightly.
      if (!isActive && !deckExpanded) {
        card.addEventListener("mouseenter", () => {
          card.classList.add("deck-card-lift");
        });
        card.addEventListener("mouseleave", () => {
          card.classList.remove("deck-card-lift");
        });
        card.addEventListener("touchstart", () => {
          card.classList.add("deck-card-lift");
        }, { passive: true });
        card.addEventListener("touchend", () => {
          card.classList.remove("deck-card-lift");
          // Do not automatically activate here; require a separate click in expanded mode.
        }, { passive: true });
      }
      
      // In expanded mode (deckExpanded==true), clicking on a deck card activates it
      if (!isActive && deckExpanded) {
        card.addEventListener("click", () => {
          activeCardIndex = index;
          renderDeck();
        });
      }
      
      // Additionally, if a deck card is clicked twice in stacked mode, then activate it.
      if (!isActive && !deckExpanded) {
        card.addEventListener("click", () => {
          if (card.classList.contains("deck-card-lift")) {
            activeCardIndex = index;
            renderDeck();
          }
        });
      }
      
      return card;
    }
    
    // When an answer is selected on the active card.
    function selectAnswer(cardIndex, selectedAnswer, buttonElem) {
      const q = questions[cardIndex];
      q.selected = selectedAnswer;
      
      // Update active card UI.
      const activeCard = document.querySelector("#active-card-container .question-card");
      if (activeCard) {
        const btns = activeCard.querySelectorAll(".card-answer-btn");
        btns.forEach(btn => btn.innerHTML = btn.innerText);
        buttonElem.innerHTML = "❤️ " + selectedAnswer;
      }
      
      updateAnswer(q.row, selectedAnswer);
      
      // Animate active card: fade out and slide down into the deck.
      activeCard.classList.add("card-slide-down-out");
      setTimeout(() => {
        if (activeCardIndex < questions.length - 1) {
          activeCardIndex++;
        }
        renderDeck();
      }, 1000);
    }
    
    // Sends a POST request to update the answer in Google Sheets (using no-cors)
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec";
      const data = { action: "updateAnswer", uid: uid, row: row, answer: answer };
      fetch(updateUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => console.log("Atbilde ierakstīta rindā " + row))
      .catch(error => console.error("Kļūda ierakstot atbildi:", error));
    }
    
    // Check if all questions are answered; if so, show the finish button.
    function checkFinish() {
      const allAnswered = questions.every(q => q.selected && q.selected !== "");
      const finishContainer = document.getElementById("finish-container");
      finishContainer.style.display = allAnswered ? "block" : "none";
    }
    
    // Toggle deck mode when clicking the deck toggle button.
    document.getElementById("toggle-btn").addEventListener("click", () => {
      deckExpanded = !deckExpanded;
      renderDeck();
    });
    
    document.getElementById("finish-btn").addEventListener("click", () => {
      window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
    });
    
    fetchQuestions();
  })();
  </script>
</body>
</html>
