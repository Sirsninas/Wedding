<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantiskā Aptauja – Kartiņas</title>
  <meta name="theme-color" content="#c4b5fd" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-play">
  <header class="page-header" role="banner">
    <h1>Būtiskie jautājumi</h1>
  </header>

  <main id="main" class="page-main" role="main">
    <!-- Aktīvā kartīte -->
    <section id="active-card-container" class="active-card-container" aria-live="polite" aria-label="Aktīvā kartīte"></section>

    <!-- Atbildētās kartītes -->
    <section id="deck-container" class="deck-container" aria-label="Atbildētās kartītes"></section>

    <!-- Pabeigšanas poga -->
    <div id="finish-container" class="finish-container" hidden>
      <button id="finish-btn" class="results-btn" type="button">Skatīt rezultātus</button>
    </div>
  </main>

  <script type="module" src="script.js" defer></script>
</body>
</html>
