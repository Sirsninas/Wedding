<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantiskā aptauja - Spēle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Mūsu romantiskā aptauja 💕</h1>
    <div id="question-container" class="glass">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
  </div>
  <script>
    const questions = [
      { text: "Kas būtu tavs sapņu ceļojuma galamērķis? 🏝️", answers: ["Bali", "Parīze", "Jaunzēlande", "Mājās ar tevi 💖"] },
      { text: "Kādu filmu vislabāk skatīties kopā? 🎬", answers: ["Romantisku", "Komēdiju", "Trilleri", "Multfilmu"] },
      { text: "Kas ir tavs ideālais randiņš? 🌹", answers: ["Pikniks parkā", "Vakariņas sveču gaismā", "Piedzīvojumu ceļojums", "Mājās, apskaujoties"] },
    ];

    let questionIndex = 0;
    const questionContainer = document.getElementById("question-container");
    const questionText = document.getElementById("question-text");
    const answerButtons = document.getElementById("answer-buttons");

    function showQuestion() {
      resetState();
      const currentQuestion = questions[questionIndex];
      questionText.innerText = currentQuestion.text;
      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer;
        button.classList.add("answer-btn");
        button.addEventListener("click", () => selectAnswer(button));
        answerButtons.appendChild(button);
      });
    }

    function resetState() {
      questionContainer.classList.remove("rise-away");
      answerButtons.innerHTML = "";
    }

    function selectAnswer(selectedButton) {
      // Šeit vari saglabāt atbildi, ja nepieciešams.
      questionContainer.classList.add("rise-away");
      setTimeout(() => {
        questionIndex++;
        if (questionIndex < questions.length) {
          resetState();
          showQuestion();
          window.scrollBy({ top: window.innerHeight * 0.8, behavior: 'smooth' });
        } else {
          // Ja jautājumi beidzas, vari pāradresēt uz rezultātu lapu.
          window.location.href = "results.html";
        }
      }, 1000);
    }

    showQuestion();
  </script>
</body>
</html>
