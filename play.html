<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RomantiskÄ Aptauja - SpÄ“le</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">MÅ«su RomantiskÄ Aptauja ğŸ’•</h1>
    <div id="question-container" class="glass">
      <p id="question-text"></p>
      <div id="answer-buttons"></div>
    </div>
  </div>
  
  <script>
    // IegÅ«st uid no URL, piemÄ“ram, play.html?uid=XYZ
    const uid = new URLSearchParams(window.location.search).get('uid') || "";
    
    let questions = [];
    let currentQuestionIndex = 0;
    
    // IegÅ«st jautÄjumus un atbilÅ¾u variantus no Google Sheets, izmantojot jÅ«su Google Apps Script web app
    function fetchQuestions() {
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions; 
          showQuestion();
        })
        .catch(error => console.error("KÄ¼Å«da izgÅ«stot jautÄjumus:", error));
    }
    
    // ParÄda paÅ¡reizÄ“jo jautÄjumu ar lielÄkiem elementiem
    function showQuestion() {
      const container = document.getElementById("question-container");
      container.classList.remove("fade-in");
      container.classList.remove("fade-out");
      
      const questionTextElem = document.getElementById("question-text");
      const answerButtonsElem = document.getElementById("answer-buttons");
      answerButtonsElem.innerHTML = ""; // notÄ«ra atbilÅ¾u pogas
      
      if (currentQuestionIndex < questions.length) {
        const q = questions[currentQuestionIndex];
        questionTextElem.innerText = q.text;
        questionTextElem.style.fontSize = "2em";
        // Katram atbilÅ¾u variantam izveido pogu ar palielinÄtu fontu
        q.answers.forEach(answer => {
          const btn = document.createElement("button");
          btn.innerText = answer;
          btn.classList.add("answer-btn");
          btn.addEventListener("click", () => {
            selectAnswer(q, answer, btn);
          });
          answerButtonsElem.appendChild(btn);
        });
      } else {
        // Ja jautÄjumi ir beiguÅ¡ies, parÄdÄm rezultÄtu pogu
        questionTextElem.innerText = "Aptauja ir pabeigta!";
        const resultsBtn = document.createElement("button");
        resultsBtn.innerText = "SkatÄ«t rezultÄtus";
        resultsBtn.classList.add("results-btn");
        resultsBtn.addEventListener("click", () => {
          window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
        });
        answerButtonsElem.appendChild(resultsBtn);
      }
    }
    
    // Funkcija, kas tiek izsaukta, kad tiek izvÄ“lÄ“ta atbilde
    function selectAnswer(question, selectedAnswer, buttonElem) {
      // MarÄ·Ä“ izvÄ“lÄ“to atbildi ar sirds emoji
      question.selected = selectedAnswer;
      const buttons = document.querySelectorAll("#answer-buttons .answer-btn");
      buttons.forEach(btn => btn.innerHTML = btn.innerText);
      buttonElem.innerHTML = "â¤ï¸ " + selectedAnswer;
      
      updateAnswer(question.row, selectedAnswer);
      
      // Pielieto fade out animÄciju â€“ jautÄjuma lodziÅ†Å¡ izgaist kÄ mÄkonis, paceÄ¼oties uz augÅ¡u
      const container = document.getElementById("question-container");
      container.classList.add("fade-out");
      
      setTimeout(() => {
        currentQuestionIndex++;
        container.classList.remove("fade-out");
        container.classList.add("fade-in");
        showQuestion();
      }, 1000);
    }
    
    // NosÅ«ta POST pieprasÄ«jumu uz Google Sheets, lai atjauninÄtu izvÄ“lÄ“to atbildi
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7_Fz9S4TB7ftxel31bbYj7prsoQRbzZ_itraI0jj/exec";
      const data = { action: "updateAnswer", uid: uid, row: row, answer: answer };
      fetch(updateUrl, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        console.log("Atbilde ierakstÄ«ta rindÄ " + row);
      }).catch(error => console.error("KÄ¼Å«da ierakstot atbildi:", error));
    }
    
    fetchQuestions();
  </script>
</body>
</html>
