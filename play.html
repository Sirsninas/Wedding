<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantiskā Aptauja – Kartiņas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cards-container" class="cards-container">
    <!-- Kartiņas tiks dinamiski ielādētas šeit -->
  </div>
  <div id="finish-container" class="finish-container" style="display:none;">
    <button id="finish-btn" class="results-btn">Skatīt rezultātus</button>
  </div>
  
  <script>
    // Iegūst uid no URL (piemēram, play.html?uid=XYZ)
    const uid = new URLSearchParams(window.location.search).get('uid') || "";
    
    let questions = [];
    let activeCardIndex = 0;
    
    // Izgūst jautājumus no Google Sheets
    function fetchQuestions() {
      const url = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7T1ojVoCF43P1RgQ/exec?action=getQuestions&uid=" + uid;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          questions = data.questions; // sagaidām: [{ row, text, answers:[...], selected }, ... ]
          renderCards();
        })
        .catch(error => console.error("Error fetching questions:", error));
    }
    
    // Renderē visas kartiņas – aktīvā kartiņa ir pilna, pārējās redzamas kā peek (to augšgals)
    function renderCards() {
      const container = document.getElementById("cards-container");
      container.innerHTML = "";
      questions.forEach((q, index) => {
        // Katru jautājumu renderē kā kartiņu
        const card = document.createElement("div");
        card.classList.add("question-card");
        card.dataset.index = index;
        if (index === activeCardIndex) {
          card.classList.add("active-card");
        } else {
          card.classList.add("inactive-card");
        }
        
        // Kartiņas satur: jautājuma tekst (lielā fontā) un atbilžu pogas
        const qText = document.createElement("p");
        qText.classList.add("card-question-text");
        qText.innerText = q.text;
        card.appendChild(qText);
        
        const answerContainer = document.createElement("div");
        answerContainer.classList.add("card-answer-container");
        q.answers.forEach(answer => {
          const btn = document.createElement("button");
          btn.classList.add("card-answer-btn");
          btn.innerText = answer;
          // Ja atbilde jau saglabāta, pievieno sirds emoji
          if (q.selected && q.selected === answer) {
            btn.innerHTML = "❤️ " + answer;
          }
          btn.addEventListener("click", (e) => {
            e.stopPropagation(); // neizsauc kartiņas klikšķa handleri
            selectAnswer(index, answer, btn);
          });
          answerContainer.appendChild(btn);
        });
        card.appendChild(answerContainer);
        
        // Ja klikšķina uz neaktīvās kartiņas, to aktivizē (pačeļ uz augšu)
        card.addEventListener("click", () => {
          if (index !== activeCardIndex) {
            activeCardIndex = index;
            renderCards();
          }
        });
        
        container.appendChild(card);
      });
      checkFinish();
    }
    
    // Kad tiek izvēlēta atbilde
    function selectAnswer(cardIndex, selectedAnswer, buttonElem) {
      const q = questions[cardIndex];
      q.selected = selectedAnswer;
      
      // Atjaunina UI – visiem pogām no attiecīgās kartiņas noņem marķējumu, izvēlētajai pievieno "❤️"
      const card = document.querySelector(`.question-card[data-index='${cardIndex}']`);
      const btns = card.querySelectorAll(".card-answer-btn");
      btns.forEach(btn => btn.innerHTML = btn.innerText);
      buttonElem.innerHTML = "❤️ " + selectedAnswer;
      
      // Nosūta atjauninājumu uz Google Sheets
      updateAnswer(q.row, selectedAnswer);
      
      // Animācija: aktīvā kartiņa fade out uz augšu
      card.classList.add("card-fade-out");
      setTimeout(() => {
        activeCardIndex = Math.min(cardIndex + 1, questions.length - 1);
        renderCards();
      }, 1000);
    }
    
    // Nosūta POST pieprasījumu uz Google Sheets bez no-cors (atgriežoties pie noklusētā režīma)
    function updateAnswer(row, answer) {
      const updateUrl = "https://script.google.com/macros/s/AKfycbwICZRQ3SSzIHi3_pVvromAYMnC7T1ojVoCF43P1RgQ/exec";
      const data = { action: "updateAnswer", uid: uid, row: row, answer: answer };
      fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(responseText => console.log("Updated: " + responseText))
      .catch(error => console.error("Error updating answer:", error));
    }
    
    // Ja visi jautājumi ir atbildēti, parāda pogu uz rezultātiem
    function checkFinish() {
      const allAnswered = questions.every(q => q.selected && q.selected !== "");
      const finishContainer = document.getElementById("finish-container");
      if (allAnswered) {
        finishContainer.style.display = "block";
      } else {
        finishContainer.style.display = "none";
      }
    }
    
    // Finish pogas klikšķis
    document.getElementById("finish-btn").addEventListener("click", () => {
      window.location.href = "results.html" + (uid ? ("?uid=" + uid) : "");
    });
    
    fetchQuestions();
  </script>
</body>
</html>
